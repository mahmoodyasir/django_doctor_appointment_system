{% extends "patientfile/patient_main.html" %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Form Update ! </h1>

    <form method="post" class="post-form" action="/patient-final-update/{{ update.id }}/">
        <input type="hidden" name="id" id="id" value="{{ update.id }}">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName">Name</label>
              <input type="text" class="form-control" name="name" id="inputName" value="{{ update.name }}">
            </div>
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" name="email" id="inputEmail" value="{{ update.email }}">
            </div>
          </div>
          <div class="form-group col-md-12">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" name="address" id="inputAddress" value="{{ update.address }}">
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputPhone">Phone</label>
              <input type="text" class="form-control" name="phone" id="inputPhone" value="{{ update.phone }}">
            </div>

            <div class="form-group col-md-2">
              <label for="inputAge">Age</label>
              <input type="text" class="form-control" name="age" id="inputAge" value="{{ update.age }}">
            </div>
          </div>

          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update</button>
          </div>

    </form>


    </div>
</div>

{% endblock %}

{% extends "main.html" %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="row">
        <h1>Update Appointment ! </h1>

        {% for id in apt_update %}
        <form method="post" class="post-form" action="/doctor-appointment-update/{{ id.id }}/">
        <input type="hidden" name="id" id="id" value="{{ id.id }}">
        {% csrf_token %}
          <div class="form-row">
            <div class="form-group col-md-7">
                <br>
                 <h4 style="font-family: 'Adobe Heiti Std R',serif; "><u>Appointment {{ forloop.counter }}: </u></h4>
              <label for="inputDate">Date</label>
              <input type="date" class="form-control" name="date_created" id="inputDate" value="{{ id.date_created|date:"c" }}">
            </div>


            <div class="form-group col-md-6">
              <label for="inputStart">Start Time</label>
              <input type="time" class="form-control" name="start_time" id="inputStart" value="{{ id.start_time|date:"c" }}">
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEnd">End Time</label>
            <input type="time" class="form-control" name="end_time" id="inputEnd" value="{{ id.end_time|date:"c" }}">
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputTotal">Total Patient</label>
              <input type="number" class="form-control" name="total_patient" id="inputTotal" value="{{ id.total_patient }}">
            </div>


          <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Update Appointment</button>
              <a href="{% url 'doc_appointment_delete' id.id %}" class="btn btn-danger" methods="POST">Delete Appointment</a>
          </div>
          </div>

    </form>
    {% endfor %}

    </div>
</div>
{% endblock %}
